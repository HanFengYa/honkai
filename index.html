<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏模块</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .module {
            padding: 20px;
            border: 1px solid #ccc;
            margin: 10px;
        }
        .image-container {
            position: relative;
            text-align: center;
            overflow: hidden;
        }
        .image-container img {
            max-width: 100%;
            animation: imageAnimation 5s infinite;
        }
        .enter-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .submodule {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        @keyframes imageAnimation {
            0%, 100% {
                opacity: 0;
            }
            20%, 80% {
                opacity: 1;
            }
        }
    </style>
</head>
